<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <span>todos</span>
    </header>
    <section>
        <form class="form-input">
            <input class="todo-input" type="text" id="todo" name="to-do" size="30" required  placeholder="What needs to be done?">
        </form>

        <div class="todo-list">
            <ul class="list-section">

            </ul>
            <div class="info-section">
                <span class="item-count"></span>
                <div class="choose-option">
                    <a class="AllBtn" href="#">All</a>
                    <a href="#" class="ActiveBtn">Active</a>
                    <a href="#" class="CompletedBtn">Completed</a>
                </div>
                <a href="#" class="clearBtn">Clear completed</a>
            </div>
        </div>
    </section>
</body>

</html>
